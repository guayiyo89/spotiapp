<div class="container top30">
	<div class="row">
		<div class="col-md-3">
			<label for='termino'>Buscar Album</label>
			<input type="text" placeholder="Ingrese Palabra Clave" class="form-control" (keyup)="buscarAlbumes()" [(ngModel)]="termino">
		</div>
		<div class="col-md-9" *ngIf="termino.length < 1"><h1 class="greyletter">Buscar Albumes</h1><hr>
			<p>Encuentre lo que guste dentro de una gran selecci√≥n de artistas.</p>
		</div>
		<div class="col-md-9" *ngIf="termino.length > 1">
			<h2 class="overtitle">{{termino}}</h2>
			<hr>
			<div class="row">
				<div *ngFor="let album of _spotify.albumes" class="col-md-3 text-center cuadro top30" [routerLink]="['/album', album.id]">
					<img [src]="album.images | sinfoto" class="img-thumbnail"><!-- obtengo la imagen del artista desde su url. El atributo viene del objeto de la API. USO EL PIPE-->
					<h5>{{album.name}}</h5>
					<p>
					<i class="fa fa-music" style="font-size:24px"></i> {{album.artists[0].name}}<br>
					<i class="fa fa-calendar" style="font-size:24px"></i> {{album.release_date | date:"y"}}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
